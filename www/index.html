<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Mercedes-Benz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
</head>
<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <!--<div class="col-md-2 col-md-offset-8 col-xs-offset-10 col-xs-4">
                <button type="button" id="btnNotifications" class="btn btn-warning" data-toggle="modal" data-target="#carFoundModal" style="display:none">1</button>
            </div>-->
            <div class="text-center col-md-4 col-md-offset-4">
                <img id="Logo" src="img/Mercedes-Benz_logo.gif" />
                <h3>Mercedes-Benz</h3>
                <div id="deviceready" class="blink">
                    <p class="event listening">Loading . . .</p>
                    <p class="event listening received">Loaded!</p>
                    <p class="event listening received">Beacon distance - <span id="beaconDistance"></span></p>
                </div>
                <p id="DebugLog"></p>
            </div>
        </div>
    </div>
    <div class="modal fade modal-vcenter" id="carFoundModal" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 id="modalTitle" class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <p id="modalBody"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/beaconService.js"></script>
    <script type="text/javascript" src="js/apiService.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/faceGap-1.0.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
